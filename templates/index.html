{% extends "layout.html" %}
{% block body %}
    <h1>wp2tumblr &ndash; Wordpress to Tumblr</h1>

    {% if userinfo %}
        {% for blog in userinfo['user']['blogs'] %}
            <div><a href="/upload?tumblog_name={{ blog['name'] }}">{{ blog['name'] }}</a></div>
        {% endfor %}
    {% else %}
        <div><a href="/login">Sign in to Tumblr</a></div>
    {% endif %}
{% endblock %}
